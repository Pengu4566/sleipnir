<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="shortcut icon" type="image/x-icon" href="dist/favicon.ico" />
  <title>Sleipnir</title>
</head>

<body>
  <h1>Score</h1>
  <img src="dist/Score.png" alt="Score" />
  <h1>Report Result</h1>
  <div id="VarName"></div>
  <script>
    window.improperNamedVar = "{{improperNamedVar}}"
  </script>
  <div id="VarUsage"></div>
  <script>
    window.unusedVar = "{{unusedVar}}"
  </script>
  <div id="ArgName"></div>
  <script>
    window.improperNamedArg = "{{improperNamedArg}}"
  </script>
  <div id="ArgUsage"></div>
  <script>
    window.improperNamedArg = "{{unusedArgument}}"
  </script>
  <div id="ActName"></div>
  <script>
    window.improperNamedAct = "{{improperNamedAct}}"
  </script>
  <div id="ExpSs"></div>
  <script>
    window.noSsExp = "{{noSsExp}}"
  </script>
  <div id="WfAnnot"></div>
  <script>
    window.notAnnotWf = "{{notAnnotWf}}"
  </script>
  <div id="ExpLM"></div>
  <script>
    window.noLMExp = "{{noLMExp}}"
  </script>
  <div id="ActivityStats">{{activityStats|safe}}</div>
  <div id="FolderStructure">{{folderStructure|safe}}</div>
  <script src="dist/index.js" type="text/javascript"></script>

  <button onclick="window.location='/'">Try Again</button>
</body>

</html>
